<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <div class="header"><h3>Cat market</h3></div>
  <div class="flex-box">

      </div>
      <div class="menu_button">

      <div class="hover_laperm_3"></div>

      <div class="hover_laperm_5"></div>
      </div>
      <div class="menu button">
      <input id="button_4" type="radio" name="menu_button_4">

      <div class="hover_ragdoll_2"></div>

      </div>
    </div>

  <div class="name_1"><span class="name1"><div class="text">Gray, 6 year</div></span></div>
  </div>
  <div class="photo2"> <img src="chartreux_2.jpg"> 
    <div class="name_2"><span class="name2">Cheshire, 10 year</span></div>
  </div> 
    <div class="photo3"> <img src="ragdoll_1.jpg"> 
      <div class="name_3"><span class="name3">Snizhok, 8 year</span></div>
    </div> 
    <div class="photo4"> <img src="laperm_1.jpg"> 
      <div class="name_4"><span class="name4">Tommy, 2 year</span></div>
    </div> 
    <div class="photo5"> <img src="burmese_1.jpg"> 
      <div class="name_5"><span class="name5">Ghoul, 5 year</span></div>
    </div>
    <div class="photo6"> <img src="ragdoll_2.jpg"> 
 <div class="name_6"><span class="name6">Eva and Adam, 0.5 year</span></div>
 </div>
 <div class="photo7"> <img src="laperm_2.jpg">

<div class="photo8"> <img src="chartreux_3.jpg">
 <div class="name_8"><span class="name8">Frida, 7 year</span></div>
</div>
</div>

<div class="rating">

  <br><p>In descending order</p>
  <input id="button_order" type="radio" name="sort"><label for="button_order"In descending order></label><br>
  <div class="sort">
    <div class="item" style="--number: 9">Burmese________________9</div>
    <div class="item" style="--number: 5">Chartreux_______________5</div>
    <div class="item" style="--number: 4">Laperm_________________4</div>
    <div class="item" style="--number: 7">Ragdoll_________________7</div></div>

  </div>

</div>

</div>
